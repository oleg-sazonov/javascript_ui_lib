<!DOCTYPE html>
<html lang="ru">

        <title>Документация UI JS Lib</title>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
        />

    <body>

                subMaxLevel: 2,

                themeColor: "#42b983",
                relativePath: true,
            };

        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    Этот файл является точкой входа для документации, которая будет загружаться через Docsify.
